<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of itemsList">
            <ion-item button>
              <ion-label>{{ p.Name }}</ion-label>
              <ion-toggle
                (ionChange)="toggleChange(p)"
                [(ngModel)]="p.checked"
                name="{{ p.Name }}"
                color="light"
              ></ion-toggle>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
